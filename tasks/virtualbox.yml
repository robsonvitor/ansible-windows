- name: Verificando se VirtualBox 5.2.22 esta instalado
  win_reg_stat:
    path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Uninstall\{85307853-1C18-4D00-AA0B-B561502BD7C0}
  register: virtualbox_instalado
  tags: lab,virtualbox

# - debug:
